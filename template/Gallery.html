{% extends 'base.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Gallery</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Gallery</li>
          
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Works Images </h5>

              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-home" type="button" role="tab" aria-controls="home" aria-selected="true">Create Headings</button>
                </li>
                
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bordered-profile" type="button" role="tab" aria-controls="profile" aria-selected="false"> Add Images</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bordered-contact" type="button" role="tab" aria-controls="contact" aria-selected="false">All Headings</button>
                  </li>
              </ul>
              <div class="tab-content pt-2" id="borderedTabContent">
                <div class="tab-pane fade show active" id="bordered-home" role="tabpanel" aria-labelledby="home-tab">

                    <form action="#" class="row g-3 mt-2 mb-2">
                        <div class="col-lg-12">
                          <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Save</button>
                           
                        </div>
                    </form><!-- End No Labels Form -->
          
                </div>
                <div class="tab-pane fade" id="bordered-profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form action="#" class="row g-3 mt-2">
                        <div class="col-lg-12 mb-3">
                            <select id="inputState" class="form-select">
                              <option selected>Choose Heading</option>
                              <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-12">
                            <label for="inputNumber" class="col-sm-2 col-form-label mb-2">File Upload</label>
                            
                              <input class="form-control" type="file" id="formFile">
                            
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-success">Save</button>
                           
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="bordered-contact" role="tabpanel" aria-labelledby="contact-tab">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Headings Names</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Brandon Jacob</td>
                            <td> <i class="bi bi-trash text-danger "></i></td>
                            
                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div><!-- End Bordered Tabs -->

            </div>
          </div>
    </section>

    <section class="section">
      <div class="row">
        <h3 class="card-title text-center">CIVIL WORKS</h3>
        <div class="col-lg-3">

           <!-- Card with an image on top -->
           <div class="card">
            <img src="static/img/card.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center mt-2">
                <i class="bi bi-trash text-danger "></i>
            </div>
          </div><!-- End Card with an image on top -->

        </div>
        

      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
