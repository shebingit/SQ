{% extends 'base.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>On Going Works</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">List of Works</li>
          
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <h2 class="h2 text-center text-primary mt-5 "><b> Make Changes</b></h2>
                    <div class="card-body 3">
                        <form action="#" class="row g-3 mt-3">
                            <div class="col-md-12 ">
                              <input type="text" class="form-control md-3  mt-3" value="{{works.w_category}}">
                            </div>
                            <div class="col-md-12 ">
                                Update Image  <input type="file" class="form-control md-3  mt-3" placeholder="">
                            </div>
                            <div class="col-md-12">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option value="Ongoing Works" selected>Ongoing Works</option>
                                <option value="Finished Works">Finished Works</option>
                              </select>
                            </div>
                            <div class="col-md-12 ">
                                <textarea type="text" class="form-control md-3 mt-3" rows="5">{{works.w_details}}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Save</button>
                               
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            {% for work in allworks %}
            <div class="col-lg-8">
                <div class="row g-1">
                    <div class="col-lg-4">
                        <div class="card">
                          {% if work.w_img %}
                            <img src="{{work.w_img.url}}" class="card-img-top" alt="...">
                          {% endif %}
                            <div class="card-body">
                              <h5 class="card-title">{{work.w_category}}</h5>
                              <p class="card-text">Status : {{work.w_status}}</p>
                              <p class="card-text">{{work.w_details}}</p>
                              <a href="#"><i class="bi bi-trash text-danger mx-2"></i></a>
                              <a href="{% url 'workupdate' work.id  %}"><i class="bi bi-pencil text-success mx-2"></i></a>
                            </div>
                          </div>
                    </div>
            
                </div>
            </div>
        {% endfor %}
        </div>
        
       
        
    </section>
    
  </main><!-- End #main -->
{% endblock %}
